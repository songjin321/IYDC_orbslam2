Camera.k1: 0.0
Camera.k2: 0.0
Camera.p1: 0.0
Camera.p2: 0.0

Camera.width: 752
Camera.height: 480

# Camera frames per second 
Camera.fps: 50.0

# stereo baseline times fx
Camera.bf: 68.078179146124938

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
